<!DOCTYPE html>
<html>
  <body>
    <h1>Two Realtime WebRTC Agents (Fully Bridged)</h1>
    
    <!-- Each agent's raw TTS output is played so you can hear what it's saying -->
    <div>
      <h3>Agent A Output</h3>
      <audio id="audioA" controls autoplay></audio>
    </div>
    <div>
      <h3>Agent B Output</h3>
      <audio id="audioB" controls autoplay></audio>
    </div>

    <script src="app.js"></script>
  </body>
</html>
